<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <div id="play-buttons">
            <!-- <button id="rock" class="rps-button">rock</button>
            <button id="paper" class="rps-button">paper</button>
            <button id="scissors" class="rps-button">scissors</button> -->
            <img id="rock" class="rps-button" src="images/rock.png" alt="rock">
            <img id="paper" class="rps-button" src="images/paper.png" alt="paper">
            <img id="scissors" class="rps-button" src="images/scissors.png" alt="scissors">
        </div>
        <div id="info">
            <div id="message">Press a button to start</div>
            <div id="score">
                You :  <span id="player-score">0</span> - <span id="computer-score">0</span> : Computer
            </div>
        </div>
        <div id="winner"></div>
    </div>
